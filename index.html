<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container bg-dark text-white">
        <h1>GIPHY PARTY</h1>        
        <form id="search-form" class="form-inline">
            <input id="search-item" class="form-control" type="text" placeholder="Enter a search item" aria-label="Enter a seach item" required>
            <button class="btn btn-primary" type="click">Search</button>
        </form>
        <div id="gif-area"></div>
        <div class="text-center">
            <button id="load-more" class="invisible btn btn-primary" type="submit">Show me more GIFs!</button>
        </div>
        
        
    </div>
    
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
